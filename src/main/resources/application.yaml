spring:
  application:
    name: Events-Management-System
  datasource:
    url:  jdbc:postgresql://postgres:5432/Events-Management-System
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true