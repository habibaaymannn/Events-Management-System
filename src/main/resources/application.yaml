spring:
  application:
    name: Events-Management-System
  datasource:
    url: jdbc:postgresql://postgres:5432/Events-Management-System
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}
  stripe:
    api-key: ${SECRET_KEY}
logging:
  level:
    com.example.cdr.eventsmanagementsystem.Aspect.LoggingAspect: INFO
server:
  port: 8180
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
app:
  payment:
    return-url: http://localhost:3000/booking-success
  booking:
    free-cancel-days-before-start: 1
    penalty-percent: 0.20